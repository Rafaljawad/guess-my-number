<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess my number</title>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+SC&family=Condiment&family=Kings&family=Montserrat:wght@100;400;500&family=Press+Start+2P&family=Quintessential&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <h1>🤔Guess my number</h1>
        <h3>Between 1-20</h3>
        <button class="btn again" name="button">Again!</button>
        <hr>
        <div class="guess-mark"><h6 class="quastionmark">?</h6></div>

    </header>
    <main>
   
      <div class="left-side">
        <input type="number" class="guess-num"><br>
        <button class="btn Check" name="button">Check</button>

      </div>
      <div class="right-side">
        <p class="message">🤔Guess the number....</p>
        <p class="score">💯score:<span class="num-20">20</span> </p>
        <p class="message">🎉High score:<span class="high-scr">0</span> </p>
      </div>
    </main>


      <footer>Made with 🖤 By Rafal</footer>


<script src="index.js" charset="utf-8"></script>
  </body>

</html>
